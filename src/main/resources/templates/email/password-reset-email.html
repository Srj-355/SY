<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
</head>
<body>
<p>Hello <span th:text="${user.username}">User</span>,</p>

<p>You requested to reset your password. Please click the link below:</p>

<p>
    <a th:href="${baseUrl + '/auth/reset-password?token=' + resetToken}">
        Reset Password
    </a>
</p>

<p>If you didn't request this, please ignore this email.</p>

<p>Thank you,<br>SajiloYatra Team</p>
</body>
</html>
