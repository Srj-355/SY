<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account Activation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div th:classappend="${success} ? 'alert alert-success' : 'alert alert-danger'" role="alert">
        <h4 class="alert-heading" th:text="${success} ? 'Activation Successful' : 'Activation Failed'"></h4>
        <p th:text="${message}"></p>
        <hr>
        <p class="mb-0" th:if="${success}">
          You can now <a th:href="@{/auth}">login</a> to your account.
        </p>
        <p class="mb-0" th:unless="${success}">
          Please try again or contact support.
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
