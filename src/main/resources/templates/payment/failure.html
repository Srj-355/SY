<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed - SajiloYatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header bg-danger text-white">
            <h2>Payment Failed</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Payment was not successful</h4>
                <p>There was an issue processing your payment. Please try again or contact customer support.</p>
            </div>
            <a th:href="@{/index}" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>
</div>
</body>
</html>
