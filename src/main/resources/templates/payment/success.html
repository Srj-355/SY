<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful - SajiloYatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header bg-success text-white">
            <h2>Payment Successful</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-success">
                <h4 class="alert-heading">Thank you for your payment!</h4>
                <p>Your booking has been confirmed. A confirmation email has been sent to your registered email address.</p>
            </div>

            <div class="booking-details mt-4">
                <h4>Booking Details</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
                        <p><strong>Transaction ID:</strong> <span th:text="${booking.transactionId}"></span></p>
                        <p><strong>Bus:</strong> <span th:text="${booking.bus.busName} + ' (' + ${booking.bus.busNumber} + ')'"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Route:</strong> <span th:text="${booking.bus.departureStation} + ' to ' + ${booking.bus.arrivalStation}"></span></p>
                        <p><strong>Seats:</strong> <span th:text="${booking.seats}"></span></p>
                        <p><strong>Amount Paid:</strong> <span th:text="${'Rs. ' + #numbers.formatDecimal(booking.totalAmount, 1, 2)}"></span></p>
                    </div>
                </div>
            </div>

            <a th:href="@{/my-bookings}" class="btn btn-primary mt-3">View Booking History</a>
            <a th:href="@{/index}" class="btn btn-secondary mt-3">Return to Home</a>
        </div>
    </div>
</div>
</body>
</html>
