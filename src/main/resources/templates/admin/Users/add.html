<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User | SajiloYatra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body class="wrapper">
<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

<div id="content">
  <div th:replace="~{admin/fragments/header :: header}"></div>

  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/users}">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add User</li>
          </ol>
        </nav>
        <h2><i class="fas fa-user-plus me-2"></i>Add New User</h2>
        <div class="line"></div>
      </div>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">User Information</h6>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" th:field="*{username}" required>
              <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" required>
              <div class="invalid-feedback">Please provide a valid email.</div>
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" required>
              <div class="invalid-feedback">Please provide a password (min 6 characters).</div>
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" th:field="*{role}" required>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
                <option value="OPERATOR">Operator</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="enabled" class="form-label">Status</label>
              <select class="form-select" id="enabled" th:field="*{enabled}">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Save User
              </button>
              <a th:href="@{/admin/users}" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i> Cancel
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="~{admin/fragments/footer :: footer}"></div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
