<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Header -->
        <div th:replace="~{admin/fragments/header :: header}"></div>

        <!-- Main Content -->
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h2>Edit Booking</h2>
                    <a th:href="@{/admin/bookings/{id}/view(id=${booking.id})}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to View
                    </a>
                </div>
                <div class="line"></div>
            </div>

            <!-- Edit Form -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Booking #<span th:text="${booking.id}"></span></h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/bookings/{id}/update(id=${booking.id})}" th:object="${booking}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Customer Information</h5>
                                <hr>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>Booking Details</h5>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Bus</label>
                                    <input type="text" class="form-control" th:value="${booking.bus.busNumber + ' (' + booking.bus.departureStation + ' to ' + booking.bus.arrivalStation + ')'}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="seats" class="form-label">Seats</label>
                                    <input type="text" class="form-control" id="seats" th:field="*{seats}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="boardingPoint" class="form-label">Boarding Point</label>
                                    <input type="text" class="form-control" id="boardingPoint" th:field="*{boardingPoint}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="totalAmount" class="form-label">Total Amount (Rs.)</label>
                                    <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h5>Payment Information</h5>
                                <hr>
                                <div class="mb-3">
                                    <label for="paymentMethod" class="form-label">Payment Method</label>
                                    <select class="form-select" id="paymentMethod" th:field="*{paymentMethod}" required>
                                        <option value="CASH">Cash</option>
                                        <option value="ESEWA">eSewa</option>
                                        <option value="KHALTI">Khalti</option>
                                        <option value="BANK_TRANSFER">Bank Transfer</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" th:field="*{status}" required>
                                        <option value="PENDING">Pending</option>
                                        <option value="CONFIRMED">Confirmed</option>
                                        <option value="CANCELLED">Cancelled</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="transactionId" class="form-label">Transaction ID (if any)</label>
                                    <input type="text" class="form-control" id="transactionId" th:field="*{transactionId}">
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Update Booking
                                    </button>
                                    <a th:href="@{/admin/bookings/{id}/view(id=${booking.id})}" class="btn btn-secondary">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{admin/fragments/footer :: footer}"></div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
